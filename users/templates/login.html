{% extends 'base.html' %}


{% block content %}
<h2>Login</h2>
    
{% if error_message %}
<p class="error-message">{{ error_message }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<a href="{% url 'register' %}">New here? Sign up for free</a>
{% endblock %}
