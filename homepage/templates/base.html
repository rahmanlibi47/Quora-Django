<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Quory{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    body {
        background-color: #f2f2f2;
    }
    .custom-navbar{
        background-color: #f2f2f2;
    }
</style>

</head>


<body >
<div class="container">
    <nav class=" navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: maroon; font-size: x-large; font-family: 'Times New Roman', Times, serif;" href="/" >Quory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" ></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}" >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'qna:question_list' %}" >Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'homepage' %}" >Support Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                <ul>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}" >Logout</a>
                </li>
                {% else %}
                <li class="nav-item btn btn-danger" style="border-radius: 45%;">
                    <a class="nav-link " href="{% url 'login' %}" >Sign in</a>
                </li>   
                {% endif %} 
            </ul>                    
            </div>
        </div>
    </nav>
    
    <div class="container">
        <main style="margin-top: 10%;">
            {% block content %}
            <!-- Quory -->
            {% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    </div>
</body>

</html>
